<!DOCTYPE html>
<html ng-app="appName">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
	<link rel="stylesheet" href="angular-chart.js/angular-chart.css">
	<script type="text/javascript" src="angular-chart.js/angular-chart.js"></script>
	<script src="appName.js"></script>

</head>

<body >
	<div ng-controller="nameOfController as myController" style="width:60%">
		<canvas id="pie" class="chart chart-pie"
		  chart-data="myController.data" chart-labels="myController.labels">
		</canvas> 
	</div>
</body>
</html>
