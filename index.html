<!DOCTYPE html>
<html ng-app="appName">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
	<link rel="stylesheet" href="angular-chart.js/angular-chart.css">
	<script type="text/javascript" src="angular-chart.js/angular-chart.js"></script>
	<script src="appName.js"></script>

</head>

<body >

	<div ng-controller="nameOfController as myController">
		<canvas id="doughnut" class="chart chart-doughnut"
		  chart-data="myController.data" chart-labels="myController.labels" chart-legend="true">
		</canvas>
	</div>

</body>
</html>
